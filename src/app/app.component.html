<h1>{{pageTitle}}</h1>

<section *ngIf="hotels && currentHotel" class="app-container">

  <app-widget [hotels]="hotels" [currentHotel]="currentHotel"></app-widget>

  <aside class="sidebar-container">
    <app-weather [currentHotel]="currentHotel"></app-weather>
    <app-social [currentHotel]="currentHotel"></app-social>
  </aside>

</section>
